<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<html>
	<head>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
		<title> Bienvenido a Preguntado$ </title>
		<link rel='stylesheet' href='/css/account.css'>
		<link rel='stylesheet' href='/css/reg.css'>
		<link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<nav id="nav_bar" class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
		      <li><a href="/ranking">Ranking</a></li>
		      {{{play}}}
					{{{admin}}}
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      <li><a href="/registrar"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		      {{{logout}}}
		    </ul>
		  </div>
		</nav>

		<div class="container">
			<div id="wrapper" class="active">
	      <div id="sidebar-wrapper">
		      <ul id="sidebar_menu" class="sidebar-nav">
		        <li class="sidebar-brand"><a id="menu-toggle" href="#">User Panel<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
		      </ul>
	        <ul class="sidebar-nav" id="sidebar">     
	          <li><a href="generateq">Create Question<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
	          <li><a href="generatec">Create Category<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
	        </ul>
	      </div>  
			</div>

			<p class="texto">Generador de Preguntas</p>
			<div class="Registro">
				<form method="post" action="/registering">
				  <select class="form-control" type="button">
				  	<option value="" selected disabled hidden>Categoria</option>
				  	
				  </select>
					<input type="pregunta1" name="description" required placeholder="Escriba la pregunta" autocomplete="off">
					<input type="pregunta2" name="option1" required placeholder="Opcion 1" autocomplete="off">
					<input type="pregunta2" name="option2" required placeholder="Opcion 2" autocomplete="off">
					<input type="pregunta2" name="option3" required placeholder="Opcion 3" autocomplete="off">
					<input type="pregunta4" name="option4" required placeholder="Opcion 4" autocomplete="off">
					<input type="submit" value="Agregar" title="Registra tu cuenta">
				</form>
			</div>
			{{{error}}}	
	  </div>
	  <footer>Desarrollado por Melegatti Pablo, Somare Francico y Gonzalez Gabriel - UNRC 2017</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
